name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: "24.10.0"

jobs:
  # --- Stage 1: Lint & Format Check
  lint:
    runs-on: ubuntu-latest
    name: Lint & Format Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: false

  # --- Stage 2: Unit & E2E Tests
  test:
    runs-on: ubuntu-latest
    name: E2E Tests
    needs: lint
    services:
      minio:
        image: minio/minio:latest
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 9000:9000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create .env file for tests
        run: |
          cat > .env << EOF
          NODE_ENV=test
          PORT=3000
          S3_ENDPOINT=http://localhost:9000
          S3_ACCESS_KEY_ID=minioadmin
          S3_SECRET_ACCESS_KEY=minioadmin
          S3_BUCKET_NAME=downloads
          S3_FORCE_PATH_STYLE=true
          DOWNLOAD_DELAY_ENABLED=false
          DOWNLOAD_DELAY_MIN_MS=1000
          DOWNLOAD_DELAY_MAX_MS=2000
          REQUEST_TIMEOUT_MS=30000
          RATE_LIMIT_WINDOW_MS=60000
          RATE_LIMIT_MAX_REQUESTS=1000
          CORS_ORIGINS=*
          EOF

      - name: Setup MinIO bucket
        run: |
          npm install -g minio-cli
          mc alias set local http://localhost:9000 minioadmin minioadmin --api S3v4
          mc mb --ignore-existing local/downloads
        continue-on-error: true

      - name: Run E2E tests
        run: npm run test:e2e
        timeout-minutes: 5

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            coverage/
          retention-days: 30

  # --- Stage 3: Build Docker Image
  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: [lint, test]
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.prod
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM (Software Bill of Materials)
        if: github.event_name == 'push'
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  # --- Stage 4: Security Scanning
  security:
    runs-on: ubuntu-latest
    name: Security Scanning
    needs: build
    if: github.event_name == 'push'
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"
          category: "trivy"

  # --- Final: Status Report
  status-report:
    runs-on: ubuntu-latest
    name: Pipeline Status
    needs: [lint, test, build]
    if: always()
    steps:
      - name: Check pipeline status
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || \
             [ "${{ needs.test.result }}" = "failure" ] || \
             [ "${{ needs.build.result }}" = "failure" ]; then
            echo "âŒ Pipeline failed"
            exit 1
          else
            echo "âœ… Pipeline passed"
          fi

      - name: Post success message
        if: success()
        run: |
          echo "ðŸŽ‰ All checks passed!"
          echo "âœ… Linting completed"
          echo "âœ… Tests passed"
          echo "âœ… Docker image built"
