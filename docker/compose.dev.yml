services:
  # --- Backend API service
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    env_file:
      - ../.env # points to .env in project root
    depends_on:
      minio:
        condition: service_healthy
      mc-init:
        condition: service_completed_successfully

  # --- MinIO S3 storage
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # MinIO console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Bucket initialization (mc-init)
  mc-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin --api S3v4;
      mc mb --ignore-existing local/downloads;
      echo 'bucket ready';
      "
    networks:
      - default

volumes:
  minio_data:
